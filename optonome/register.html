<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/register.css" rel="stylesheet">
  <title>Register</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
    <div class="col-md-6 h-100 p-0 left">
        <div class="title"><h3 class="container"> Registration Information</h3></div>
            <div class="container">
                <form class="wrapper">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label"> First Name </label>
                            <input name="firstname" type="text" class="form-control" required/>
                            <small class="text-danger form-text"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label"> Last Name </label>
                            <input name="lastname" type="text" class="form-control" required/>
                            <small class="text-danger form-text"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label"> Email </label>
                            <input name="email" type="email" class="form-control" required/>
                            <small class="text-danger form-text"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label"> Phone Number </label>
                            <input name="phonenumber" type="text" class="form-control" required/>
                            <small class="text-danger form-text"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label"> Password </label>
                            <input name="password" type="password" class="form-control" required/>
                            <small class="text-danger form-text"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label"> Confirm Password </label>
                            <input name="confirmpassword" type="password" class="form-control" required/>
                            <small class="text-danger form-text"></small>
                        </div>
                        <div class="form-group col-md-12 checkbox">
                                <input type="checkbox" id="terms" required/>
                                <label style="margin:0; padding-top:5px; " for="terms">&nbsp;</label>
                                <div class="checkbox-text">I have read and agree to the Terms and Privacy Policy</div>
                        </div>
                        <button type="submit" class="btn register"> Register </button>
                        <div class="terms-text">
                        By clicking Register, you agree to our Terms and Privacy Policy. You may receive SMS Notifications from us and can opt out any time.
                        </div>
                    </div>
                </form>
                <div class="buttons">
                    <button class="btn cancel">Cancel</button>
                    <button class="btn login"> Login</button>
                </div>
            </div>
        </div>
    <div class="col-md-6 right m-0 p-0">
        <img src="img/optonome@2x.png">
    </div>
    </div>

</div>

  


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
